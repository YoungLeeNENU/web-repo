<html>
  <head>
	<title>Test Validate</title>
  </head>
  <body>
	<h1>Form Validate</h1>
	<p>

	  <script type="text/javascript">
        function checkForm(form)
        {
        	if(form.Username.value == "") {
        		alert("Error: Username cannot be blank!");
        		form.Username.focus();
        		return false;
        	}
        	re = /\w+/;
        	if(!re.test(form.Username.value)) {    // 用户名只能为英文字母
        		alert("Error: Username must contain only letters, numbers and underscores!");
        		form.Username.focus();
        		return false;
        	}
        
        	if(form.Password.value.length < 6) {
        		alert("Error: Password must contain at least six characters!");
        		form.Password.focus();
        		return false;
        	}
        	re = /\d+/;
        	if(!re.test(form.Password.value)) {
        		alert("Error: password must contain at least one numer!");
        		form.Password.focus();
        		return false;
        	}
        	re = /[a-zA-Z]/;
        	if(!re.test(form.Password.value)) {
        		alert("Error: password must contain at least one letter!");
        		form.Password.focus();
        		return false;
        	}							

        	return true;
        }
	  </script>
	  
      <form ... onsubmit="return checkForm(this);">
		<font color = "#f5f5f5">Username:</font>
		<input type="text" name="Username" />
		<br />
		<font color = "#f5f5f5">Password:</font>
		<input type="password" name="Password" />
		<br />
		<input type="submit" value="Sign up" />
      </form>
	</p>
  </body>
</html>
